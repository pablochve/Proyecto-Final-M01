<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
   <form>
    <h3>Forms</h3>
    <br>
    <label for="txt-nombre">Nombre</label>
    <br>
    <input type="text" id="txt-nombre" name="txt-nombre" required placeholder="Nombre aquí">
    <br>
    <label for="txt-email">Correo Electrónico</label>
    <br>
    <input type="email" id="txt-email" name="txt-email" required placeholder="Correo aquí">
    <br>
    <label for="txt-password">Contraseña</label>
    <br>
    <input type="password" id="txt-password" name="txt-password" required placeholder="Contraseña aquí">
    <br>
    <label for="txt-fecha">Fecha de Ingreso</label>
    <br>
    <input type="date" name="txt-fecha" id="txt-fecha" required>
    <br>
    
    <label for="txt-comments">Comentarios</label>
    <textarea name="txt-comments" id="txt-comments" cols="30" rows="4" required></textarea>
    <br>
    <br>
    
    <label for="txt-province">Seleccione su provincia de residencia</label>
    <select name="txt-province" id="txt-province">
    <option value="San-Jose">San José</option>
    <option value="Alajuela">Alajuela</option>
    <option value="Heredia">Heredia</option>
    <option value="Cartago">Cartago</option>
    <option value="Guanacaste">Guanacaste</option>
    <option value="Limon">Limón</option>
    <option value="Puntarenas">Puntarenas</option>
    </select> 
    <br>
    <br>

    <label for="txt-opc-1">Opción 1</label>
    <input type="radio" id="txt-opc-1" name="Opción">
    <label for="txt-opc-2">Opción 2</label>
    <input type="radio" id="txt-opc-2" name="Opción">
    <label for="txt-opc-3">Opción 3</label>
    <input type="radio" id="txt-opc-3" name="Opción">
    <br>
    <br>
    <label for="check-1">Selección 1</label>
    <input type="checkbox" id="opc2" name="check-1" value="opc4">
    <label for="check-2">Selección 2</label>
    <input type="checkbox" id="opc2" name="check-2" value="opc5">
    <label for="check-3">Selección 3</label>
    <input type="checkbox" id="opc3" name="check-3" value="opc6">
    <br>
    <br>

    <label for="archivo">Seleccione un archivo</label>
    <input type="file" id="archivo" name="archivo">
    <input type="submit" value="Subir Archivo">
    <br><br>
    <input type="submit" name="btn-enviar" id="btn-enviar" value="Enviar">
    <input type="reset" name="btn-reset" id="btn-reset" value="Limpiar">
   </form>   
</body>
</html>
