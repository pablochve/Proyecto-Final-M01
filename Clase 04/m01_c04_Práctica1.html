<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Forms</title>
</head>
<body>
    <h1>Contact Us</h1>
    <br><hr>
    
  <label for="txt-nombre">First Name</label>
  <br>
  <input type="text" id="txt-nombre" name="txt-nombre" required placeholder="Nombre aquí">
  <label for="txt-apellido">Last Name</label>
  <input type="text" id="txt-apellido" name="txt-apellido" required placeholder="Apellido aquí">

    <br><br>

    <label for="txt-email">Email</label>
    <br>
    <input type="email" id="txt-email" name="txt-email" required placeholder="Correo aquí">
    <label for="txt-tel">Company Phone</label>
    <input type="text" id="txt-tel" name="txt-tel" required placeholder="Tel Compañia aquí">
    
    <br><br>

    <label for="cmp-name">Company Name</label>
    <br>
    <input type="text" id="cmp-name" name="cmp-name" required placeholder="Nombre Compañía">
    <label for="txt-title">Job Title</label>
    <input type="text" id="txt-title" name="txt-title" required placeholder="Puesto">
    
     <br><br>

    <label for="calle">Street 1</label>
    <br>
    <input type="text" id="calle" name="calle" required placeholder="Dirección">
    
    <br><br>

    <label for="ciudad">City</label>
    <br>
    <input type="text" id="ciudad" name="ciudad" required placeholder="Ciudad de residencia">
    <label for="txt-provincia">State Province</label>
    <input type="text" id="txt-provincia" name="txt-provincia" required placeholder="Provincia">
    
    <br><br>

    <label for="pstl-code">Postal Code</label>
    <br>
    <input type="text" id="pstl-code" name="pstl-code" required placeholder="Zip Code">
    <label for="txt-rgn">Country / Region</label>
    <input type="text" id="txt-rgn" name="txt-rgn" required placeholder="País">
    
    <br><br>

    <label for="Tpc">Topic</label>
    <br>
    <input type="text" id="Tpc" name="Tpc" required placeholder="Comentarios">
    <br>

</table>
</body>
</html>
